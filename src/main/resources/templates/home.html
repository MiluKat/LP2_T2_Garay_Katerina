<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con Thymeleaf y Bootstrap</title>
    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Lista empleado</h2>

    <a th:href="@{/registrar_empleado}" class="btn btn-primary">Registrar</a>
    <!-- Tabla de empleados -->
    <table class="table mt-4">
        <thead>
        <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>F. Nacimiento</th>
            <th>Direccion</th>
            <th>Correo</th>
            <th>Area</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${listaEmpleados}">
            <td th:text="${e.dniEmp}"></td>
            <td th:text="${e.nomEmp}"></td>
            <td th:text="${e.apeEmp}"></td>
            <td th:text="${e.fechaNac}"></td>
            <td th:text="${e.direccion}"></td>
            <td th:text="${e.correo}"></td>
            <td th:text="${e.areaEntity.nomArea}"></td>
			<td>
            <a th:href="@{/detalle_empleado/{id}(id=${e.dniEmp})}" class="btn btn-info">Ver</a> |
            <a th:href="@{/editar_empleado/{id}(id=${e.dniEmp})}" class="btn btn-warning">Editar</a>  
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Scripts de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
