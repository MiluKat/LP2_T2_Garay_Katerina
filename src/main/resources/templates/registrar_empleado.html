<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Empleado</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Registro de Empleado</h2>

  <form th:action="@{/registrar_empleado}" th:object="${empleado}" method="post">
    <div class="form-group">
      <label for="dni">DNI:</label>
      <input type="text" class="form-control" id="dni" th:field="*{dniEmp}" placeholder="Ingrese su DNI" required>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre Empleado:</label>
      <input type="text" class="form-control" id="nombre" th:field="*{nomEmp}" placeholder="Ingrese su nombre" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido Empleado:</label>
      <input type="text" class="form-control" id="apellido" th:field="*{apeEmp}" placeholder="Ingrese su apellido" required>
    </div>
   <div class="form-group">
      <label for="fecha_nac">Fecha Nacimiento:</label>
      <input type="text"  class="form-control" id="fecha_nac" th:field="*{fechaNac}" placeholder="Ingrese su fecha de nacimiento" required>
    </div>
    <div class="form-group">
      <label for="direccion">Direccion:</label>
      <input type="text" class="form-control" id="direccion" th:field="*{direccion}" placeholder="Ingrese su dirección" required>
    </div>
    <div class="form-group">
      <label for="correo">Correo:</label>
      <input type="text" class="form-control" id="correo" th:field="*{correo}" placeholder="Ingrese su correo electrónico" required>
    </div>
    <div class="form-group">
      <label for="area">Seleccione Area:</label>
      <select  name="itemId" id="area" class="form-control" th:field="*{areaEntity.areaId}">
        <option value="" disabled selected>Selecciona un área</option>
        <option th:each="item : ${listaAreas}" th:value="${item.areaId}" th:text="${item.nomArea}"></option>
      </select>
    </div>

    <a th:href="@{/listar}" class="btn btn-secondary">Regresar</a>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
</body>
</html>
